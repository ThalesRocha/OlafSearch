<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1"
	name="viewport">
<title>BuscaGlobal</title>
<link href="css/seu-stylesheet.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link href="Estilo.css" rel="stylesheet" type="text/css" />
<!-- chamei o arquivo css /Matheus -->
</head>
<body>
	<form class="form-wrapper">
		<input type="text" id="search" placeholder="Procurar" required>
		<input type="submit" value="Pesquisar" id="submit">
	</form>
	<table id="teste" border="1px" cellpadding="5px" cellspacing="0"
		align="center">

	</table>

	<div class="content"></div>
	<div class="footer">
		<a href="url">Lojista</a>

	</div>

	<script>
		$(document).ready(
				function() {
					$.getJSON("http://192.168.17.129:8080/app/geladeira",
							function(data) {
								$.each(data, function(key, val) {
									var row = '<tr><td>' + val.brand + '</td><td>' + val.model + '</td></tr>';
									$('#teste').append(row);
								});
							});
				});
	</script>

</body>



</html>
