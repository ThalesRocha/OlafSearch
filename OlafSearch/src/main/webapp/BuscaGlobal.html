	<script type="text/javascript">

			$("input[type=button]").click(function(event) {
				$("#conteudo").load('CompararProdutos.html', aviso());
			});
		});
		function aviso() {
		}

	<br>
	<br />

	<script>
		$(document).ready(
				function() {
					$.getJSON("http://localhost:8081/app/geladeira", function(
							data) 
							
							{
						$.each(data, function(key, val) {
							
// 							var x = document.createElement("INPUT");
// 							x.setAttribute("type", "checkbox");
							
							var row = <input type='checkbox' name='opcoes' value='html'/> + '<tr><td>' + val.brand + '</td><td>'

							$('#teste').append(row);
						});
					});
				});
	</script>
							<input type="checkbox" name="opcoes" value="html"/>
