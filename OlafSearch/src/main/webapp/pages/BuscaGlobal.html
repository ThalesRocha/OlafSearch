<!DOCTYPE HTML>

<body>

	</div>


	<script

	<script type="text/javascript">
		$(document).ready(function() {
			$("input[type=button]").click(function(event) {
				$("#conteudo").load('CompararProdutos.html', aviso());
			});
		});
		function aviso() {

		}

	<script>
		var x = document.createElement("INPUT");
		x.setAttribute("type", "checkbox");
	</script>
	<p>

	<br />
	<br>
	<br />
	</div>

	<script>
		$(document).ready(
				function() {
					$.getJSON("http://192.168.17.129:8080/app/geladeira",
							function(data) {
								$.each(data, function(key, val) {
									var row = '<tr><td>' + val.brand
											+ '</td><td>' + val.model
											+ '</td></tr>';
									$('#teste').append(row);
								});
							});
				});
	</script>
