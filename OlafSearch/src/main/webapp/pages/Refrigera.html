<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/Refrigera.css" type="text/css"
		media="all" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Refrigera</title>
</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="row">
			<div class="navbar-header col-md-1">
				<img alt="Refrigera" src="../img/refrigera.png">
			</div>

			<ul class="col-md-9">
				<div class="input-group" id="adv-search">
					<input type="text" class="form-control"
						placeholder="Digite a geladeira que deseja buscar ou utilize o filtro à direita!" />
					<div class="input-group-btn">
						<div class="btn-group" role="group">
							<div class="dropdown dropdown-lg">
								<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown" aria-expanded="false">
									<span class="caret"></span>
								</button>
								<div class="dropdown-menu dropdown-menu-right" role="menu">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="filter">Filtrar por:</label> <select
												class="form-control">
												<option value="0" selected>Todas as geladeiras</option>
												<option value="1">Cor</option>
												<option value="2">Marca</option>
												<option value="3">Modelo</option>
												<option value="4">Tensão</option>
											</select>
										</div>

										<button type="submit" class="btn btn-lupa">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
									</form>
								</div>
							</div>
							<button type="button" class="btn btn-lupa">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>

			</ul>


			<ul class="nav navbar-nav navbar-right col-md-1">
				<li><button type="button" class="btn btn-info">Lojista</button></li>
			</ul>
		</div>
	</div>
	</nav>
</body>
</html>
